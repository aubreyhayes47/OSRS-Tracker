{% extends "layout.html" %}

{% block title %}{{ name }}{% endblock %}

{% block body %}
    <h2 style="text-align:center;">{{ name }}</h2>
    <div class="d-flex mb-3">
        <div>
            <img src="{{ 'https://secure.runescape.com/m=itemdb_rs/obj_big.gif?id=%s' %id }}" 
            alt="{{ 'Picture of %s' %name }}">
            <p >
                {{ description }}
            </p>
        </div>
        <div class="ms-auto w-50" style="margin-top:auto;">
            <table>
                <thead style="font-weight:bold">
                    <tr>
                        <td>High Price</td>
                        <td>Low Price</td>
                        <td>Buy Limit</td>
                        <td>Save/Unsave</td>
                    </tr>
                </thead>
                    <tr>
                        <td>{{ highPrice }} gp</td>
                        <td>{{ lowPrice }} gp</td>
                        <td>{{ buyLimit }}</td>
                        <td>
                            {% if held == false %}
                                <form action="/save" method="post">
                                    <input name="id" type="hidden" value="{{ id }}">
                                    <button class="btn btn-outline-secondary btn-small" type="submit" aria-placeholder="save">
            
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                        </svg>
                                    </button>
                                </form>
                            {% else %}
                                <form action="/unsave" method="post">
                                    <input name="id" type="hidden" value="{{ id }}">
                                    <button class="btn btn-outline-secondary btn-small" type="submit" aria-placeholder="save">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                        </svg>
                                    </button>
                                </form>
                            {% endif %}
                        </td>
                    </tr>
            </table>
        </div>
    </div>
{% endblock %}
