<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Responsive viewport -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="banner" style="height:5rem;"></div>
        </div>
        <div class="row vh-100">
            <div class="col-1 sidebar">
                <nav class="navbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="/"><img class="nav-image" src="/static/HomeButton.jpg"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/search"><img class="nav-image" src="/static/SearchButton.png" ></a>
                            </li>
                            <li>
                                {% if session["user_id"] %}  
                                    <a class="nav-link active ms-auto" href="/logout"><img class="nav-image" src="/static/LogoutButton.jpg"></a>
                                {% else %}
                                    <a class="nav-link active ms-auto" href="/login"><img class="nav-image" src="/static/LoginButton.jpg"></a>
                                {% endif %}
                            </li>
                            <li>
                            <form action="/search" method="get">
                                <li>
                                    <input autocomplete="off" class="search-hover" type="search" placeholder="Search" aria-label="Item ID or Name" id="value" name="value">
                                </li>
                                <li class="row">
                                    <button class="btn btn-default start-0" type="submit"><img class="nav-image" src="/static/magnifying-glass.png" ></button>
                                </li>
                            </form>
                        </li>
                        </ul>
                </nav>
            </div>
            <div class="col h-100">
                {% block body %}{% endblock %}
            </div>
        </div>
    </body>
</html>
