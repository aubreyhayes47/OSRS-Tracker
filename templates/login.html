{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
    {% block success %}{% endblock %}
    <div style="text-align:center;">
        <h2>Log In</h2>
        <form action="/login" method="post">
            <input autocomplete="off" autofocus id="username" name="username" placeholder="username" type="text"><br>
            <input autocomplete="off" autofocus id="password" name="password" placeholder="password" type="password"><br>
            {% block fail %}{% endblock %}
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
