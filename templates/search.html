{% extends "layout.html" %}

{% block title %}Item Search{% endblock %}

{% block body %}
    <div style="text-align:right;">
        <p>For faster results, make your search as specific as possible.</p>
        <form action="/search" method="post" style="display:inline-block">
            <input autocomplete="off" autofocus id="value" name="value" placeholder="Item ID or Name" type="text">
            <button type="submit">Search</button>
        </form>
    </div>
{% endblock %}
