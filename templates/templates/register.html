{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div style="text-align:center;">
        <h2>Register</h2>
        <form action="/register" method="post">
            <input autocomplete="off" autofocus id="username" name="username" placeholder="username" type="text"><br>
            <input autocomplete="off" autofocus id="password" name="password" placeholder="password" type="password"><br>
            <input autocomplete="off" autofocus id="confirmation" name="confirmation" placeholder="confirmation" type="password"><br>
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
